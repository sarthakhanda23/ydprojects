<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Yogiji Digi Enterprise HR Operating System">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>HR-OS | Yogiji Digi Pvt. Ltd.</title>

    <!-- 
        EXTERNAL RESOURCES 
        Allowed per architecture guidelines: Google Fonts & Font Awesome CDN.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ==========================================================================
         1. DESIGN SYSTEM & CSS VARIABLES
         ==========================================================================
         Defining the DNA of the application. 
         Apple/Linear/Notion inspired aesthetic.
         UPDATED: Yogiji Digi Brand Palette (Red/Maroon)
        */
        :root {
            /* BRAND PALETTE - YOGIJI DIGI RED */
            --brand-primary: #9d2235;        /* Yogiji Digi Red */
            --brand-primary-hover: #7c1b2a;  /* Darker shade */
            --brand-secondary: #c0392b;      /* Secondary Red */
            --brand-accent: #f1948a;         /* Soft Red/Pink Accent */

            /* SEMANTIC COLORS (Status) */
            --color-success: #10B981;
            --color-success-bg: #D1FAE5;
            --color-success-text: #065F46;

            --color-warning: #F59E0B;
            --color-warning-bg: #FEF3C7;
            --color-warning-text: #92400E;

            --color-danger: #EF4444;
            --color-danger-bg: #FEE2E2;
            --color-danger-text: #B91C1C;

            --color-info: #3B82F6;
            --color-info-bg: #DBEAFE;
            --color-info-text: #1E40AF;

            /* NEUTRALS (Light Mode Defaults) */
            --bg-body: #F3F4F6; /* Cool Gray 100 */
            --bg-surface: #FFFFFF;
            --bg-surface-hover: #F9FAFB;
            --bg-sidebar: #F9FAFB;
            
            /* TYPOGRAPHY COLORS */
            --text-primary: #111827; /* Gray 900 */
            --text-secondary: #6B7280; /* Gray 500 */
            --text-tertiary: #9CA3AF; /* Gray 400 */
            --text-on-brand: #FFFFFF;

            /* BORDERS & DIVIDERS */
            --border-light: #E5E7EB;
            --border-medium: #D1D5DB;
            --border-focus: #fca5a5; /* Red tint focus */

            /* SPACING SYSTEM (4px Grid) */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 20px;
            --space-6: 24px;
            --space-8: 32px;
            --space-10: 40px;
            --space-12: 48px;

            /* UI TOKEN DEFINITIONS */
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-full: 9999px;

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-float: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;

            /* ANIMATIONS */
            --ease-out: cubic-bezier(0.25, 0.8, 0.25, 1);
            --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
            --duration-fast: 150ms;
            --duration-normal: 300ms;

            /* LAYOUT */
            --sidebar-width: 260px;
            --header-height: 64px;
            --content-max-width: 1200px;
        }

        /* DARK MODE OVERRIDES (Applied via body.dark-mode) */
        body.dark-mode {
            --bg-body: #0F172A; /* Slate 900 */
            --bg-surface: #1E293B; /* Slate 800 */
            --bg-surface-hover: rgba(157, 34, 53, 0.15); /* Red tint on hover in dark mode */
            --bg-sidebar: #0F172A;

            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --text-tertiary: #64748B;

            --border-light: #334155;
            --border-medium: #475569;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
        }

        /* ==========================================================================
         2. GLOBAL RESET & BASE STYLES
         ==========================================================================
        */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* App-like behavior, scroll internal containers */
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-size: 13px; /* High density SaaS */
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color var(--duration-normal) var(--ease-out), color var(--duration-normal) var(--ease-out);
        }

        /* SCROLLBAR STYLING */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-medium);
            border-radius: var(--radius-full);
            border: 2px solid transparent;
            background-clip: content-box;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--text-tertiary);
        }

        /* ==========================================================================
         3. LAYOUT STRUCTURE
         ==========================================================================
        */
        #app-root {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* SIDEBAR */
        #sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            padding: var(--space-6) var(--space-4);
            transition: all var(--duration-normal) var(--ease-out);
            z-index: 20;
        }

        /* MAIN CONTENT AREA */
        #main-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            background-color: var(--bg-body);
        }

        /* HEADER */
        #header {
            height: var(--header-height);
            background-color: rgba(255, 255, 255, 0.8); /* Glassmorphism base */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--space-8);
            position: sticky;
            top: 0;
            z-index: 10;
            transition: background-color var(--duration-normal) ease;
        }
        
        body.dark-mode #header {
            background-color: rgba(15, 23, 42, 0.8);
        }

        /* VIEWPORT */
        #content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-8);
            scroll-behavior: smooth;
        }

        .container {
            max-width: var(--content-max-width);
            margin: 0 auto;
            padding-bottom: var(--space-12);
        }

        /* ==========================================================================
         4. COMPONENT STYLES
         ==========================================================================
        */

        /* SIDEBAR ELEMENTS */
        .brand-block {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            margin-bottom: var(--space-8);
            padding: 0 var(--space-2);
        }
        /* UPDATED LOGO CSS */
        .brand-logo {
            height: 50px;
            width: auto;
        }
        .brand-name {
            font-weight: 600;
            font-size: 15px;
            letter-spacing: -0.01em;
            color: var(--text-primary);
        }

        .nav-section {
            margin-bottom: var(--space-6);
        }
        .nav-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-tertiary);
            font-weight: 600;
            margin-bottom: var(--space-2);
            padding-left: var(--space-3);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-2) var(--space-3);
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--radius-md);
            margin-bottom: 2px;
            font-weight: 500;
            transition: all var(--duration-fast) var(--ease-out);
            cursor: pointer;
        }
        .nav-item:hover {
            background-color: var(--bg-surface-hover);
            color: var(--text-primary);
        }
        .nav-item.active {
            background-color: var(--bg-surface);
            color: var(--brand-primary);
            box-shadow: var(--shadow-sm);
        }
        body.dark-mode .nav-item.active {
            background-color: rgba(157, 34, 53, 0.1); /* Subtle Red BG in dark mode */
            color: #f1948a; /* Soft Red Text */
        }

        .nav-icon {
            width: 18px;
            text-align: center;
            font-size: 14px;
        }

        /* HEADER ELEMENTS */
        .breadcrumbs {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            color: var(--text-tertiary);
            font-size: 13px;
        }
        .breadcrumb-active {
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-light);
            background: var(--bg-surface);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--duration-fast);
        }
        .btn-icon:hover {
            border-color: var(--text-tertiary);
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }

        .user-pill {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: 4px 12px 4px 4px;
            background: var(--bg-surface);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: border-color var(--duration-fast);
        }
        .user-pill:hover {
            border-color: var(--border-medium);
        }
        .avatar {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary)); /* Changed to brand red */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 11px;
        }
        .user-name-text {
            font-weight: 500;
            color: var(--text-primary);
        }

        /* CARDS & PANELS */
        .card {
            background-color: var(--bg-surface);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            padding: var(--space-6);
            transition: box-shadow var(--duration-fast), transform var(--duration-fast);
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            box-shadow: var(--shadow-md);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-4);
        }
        .card-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary); /* Luxury Restraint applied */
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }
        .card-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            margin-top: var(--space-1);
        }
        .card-meta {
            font-size: 12px;
            margin-top: var(--space-2);
            display: flex;
            align-items: center;
            gap: var(--space-1);
        }
        .meta-up { color: var(--color-success); }
        .meta-down { color: var(--color-danger); }
        .meta-neutral { color: var(--text-tertiary); }

        /* GRID SYSTEMS */
        .grid-dashboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--space-6);
            margin-bottom: var(--space-8);
        }
        .grid-2-col {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: var(--space-6);
            margin-bottom: var(--space-8);
        }
        
        /* ATTENDANCE COMPONENTS */
        .punch-clock-visual {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-bottom: 1px solid var(--border-light);
            background: linear-gradient(to bottom, var(--bg-surface), var(--bg-surface-hover));
        }
        .time-display {
            font-size: 48px;
            font-weight: 700;
            font-family: var(--font-mono);
            letter-spacing: -0.05em;
            color: var(--text-primary);
        }
        .date-display {
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: var(--space-4);
        }
        .punch-btn {
            background-color: var(--brand-primary);
            color: white;
            border: none;
            padding: var(--space-3) var(--space-8);
            border-radius: var(--radius-full);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(157, 34, 53, 0.3);
            transition: all var(--duration-fast);
        }
        .punch-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(157, 34, 53, 0.4);
            background-color: var(--brand-primary-hover);
        }

        /* TABLES */
        .data-table-wrapper {
            width: 100%;
            overflow-x: auto;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-light);
            background: var(--bg-surface);
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        .data-table th {
            text-align: left;
            padding: var(--space-3) var(--space-4);
            border-bottom: 1px solid var(--border-light);
            background-color: var(--bg-surface-hover);
            color: var(--text-secondary);
            font-weight: 600;
            white-space: nowrap;
        }
        .data-table td {
            padding: var(--space-3) var(--space-4);
            border-bottom: 1px solid var(--border-light);
            color: var(--text-primary);
        }
        .data-table tr:last-child td {
            border-bottom: none;
        }
        .data-table tr:hover td {
            background-color: var(--bg-surface-hover);
        }

        /* BADGES */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            border-radius: var(--radius-md);
            font-size: 11px;
            font-weight: 600;
            line-height: 1.4;
        }
        .badge-success { background: var(--color-success-bg); color: var(--color-success-text); }
        .badge-warning { background: var(--color-warning-bg); color: var(--color-warning-text); }
        .badge-danger { background: var(--color-danger-bg); color: var(--color-danger-text); }
        .badge-info { background: var(--color-info-bg); color: var(--color-info-text); }
        
        /* BLUR PRIVACY */
        .privacy-blur {
            filter: blur(6px);
            user-select: none;
            cursor: pointer;
            transition: filter var(--duration-normal);
        }
        .privacy-blur:hover, .privacy-blur.revealed {
            filter: blur(0);
        }

        /* COMMAND PALETTE (CMD+K) */
        #cmd-palette-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(2px);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 15vh;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }
        #cmd-palette-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }
        
        .cmd-modal {
            width: 100%;
            max-width: 600px;
            background: var(--bg-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-float);
            border: 1px solid var(--border-light);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transform: scale(0.95);
            transition: transform 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        #cmd-palette-overlay.open .cmd-modal {
            transform: scale(1);
        }

        .cmd-input-wrapper {
            padding: var(--space-4);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }
        .cmd-icon {
            color: var(--text-tertiary);
            font-size: 18px;
        }
        #cmd-input {
            flex: 1;
            border: none;
            font-size: 16px;
            color: var(--text-primary);
            background: transparent;
            font-family: var(--font-main);
        }
        
        .cmd-results {
            max-height: 300px;
            overflow-y: auto;
            padding: var(--space-2);
        }
        
        .cmd-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-3);
            border-radius: var(--radius-md);
            cursor: pointer;
            color: var(--text-primary);
            transition: background 0.1s;
        }
        .cmd-item:hover, .cmd-item.selected {
            background-color: var(--brand-primary);
            color: white;
        }
        .cmd-item:hover .cmd-shortcut, .cmd-item.selected .cmd-shortcut {
            color: rgba(255,255,255,0.7);
        }
        .cmd-shortcut {
            font-family: var(--font-mono);
            font-size: 10px;
            color: var(--text-tertiary);
            border: 1px solid currentColor;
            padding: 1px 4px;
            border-radius: 4px;
        }

        /* TOAST NOTIFICATIONS */
        #toast-container {
            position: fixed;
            bottom: var(--space-6);
            right: var(--space-6);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }
        .toast {
            background: var(--bg-surface);
            border: 1px solid var(--border-light);
            padding: var(--space-4);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: var(--space-3);
            min-width: 300px;
            animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .toast-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .toast-content {
            flex: 1;
        }
        .toast-title { font-weight: 600; font-size: 13px; margin-bottom: 2px; }
        .toast-msg { font-size: 12px; color: var(--text-secondary); }

        /* HEATMAP COMPONENT */
        .heatmap-grid {
            display: grid;
            grid-template-columns: repeat(30, 1fr); /* Simplification for visual */
            gap: 2px;
            margin-top: var(--space-4);
        }
        .heat-cell {
            aspect-ratio: 1;
            border-radius: 2px;
            background-color: var(--bg-surface-hover);
        }
        .heat-l1 { background-color: #D1FAE5; }
        .heat-l2 { background-color: #34D399; }
        .heat-l3 { background-color: #059669; }
        
        /* CSS CHARTS */
        .bar-chart {
            display: flex;
            align-items: flex-end;
            gap: var(--space-2);
            height: 120px;
            padding-top: var(--space-4);
        }
        .bar {
            flex: 1;
            background-color: var(--brand-primary);
            border-radius: var(--radius-sm) var(--radius-sm) 0 0;
            opacity: 0.8;
            transition: height 0.5s ease;
            position: relative;
        }
        .bar:hover { opacity: 1; }
        .bar:hover::after {
            content: attr(data-value);
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            background: #000;
            color: #fff;
            padding: 2px 4px;
            border-radius: 4px;
        }

        /* UTILITIES */
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-4);
        }
        .flex-row { display: flex; align-items: center; justify-content: space-between; }
        .mt-4 { margin-top: var(--space-4); }
        .mb-4 { margin-bottom: var(--space-4); }
        .w-full { width: 100%; }
        .text-right { text-align: right; }
        .text-sm { font-size: 12px; }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            #sidebar {
                position: fixed;
                transform: translateX(-100%);
            }
            #sidebar.open {
                transform: translateX(0);
                box-shadow: var(--shadow-float);
            }
            .grid-dashboard, .grid-2-col {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- APPLICATION ROOT -->
    <div id="app-root">
        
        <!-- SIDEBAR NAVIGATION -->
        <aside id="sidebar">
            <div class="brand-block">
                <!-- UPDATED LOGO IMPLEMENTATION -->
                <img src="YDLOGO.png" alt="Yogiji Digi" class="brand-logo">
                <span class="brand-name"></span>
            </div>

            <nav>
                <div class="nav-section">
                    <div class="nav-label">Workspace</div>
                    <a href="#dashboard" class="nav-item active" data-path="dashboard">
                        <div class="nav-icon"><i class="fa-solid fa-grid-2"></i></div>
                        Dashboard
                    </a>
                    <a href="#attendance" class="nav-item" data-path="attendance">
                        <div class="nav-icon"><i class="fa-regular fa-clock"></i></div>
                        Attendance
                    </a>
                    <a href="#leaves" class="nav-item" data-path="leaves">

    <script>
        /**
         * YOGIJI DIGI HR-OS CORE ENGINE
         * * Architecture:
         * 1. Store: Centralized State Management (Reactive)
         * 2. MockData: Simulation of Backend DB
         * 3. Router: Hash-based routing to Views
         * 4. Views: Render functions returning HTML strings
         * 5. Controllers: Event handling and logic interaction
         */

        // --- 1. MOCK DATA LAYER ---
        const MockData = {
            currentUser: {
                id: 'EMP001',
                name: 'Harvey Reginald Specter',
                role: 'Senior Product Designer',
                department: 'Product',
                joinDate: '2023-01-15',
                manager: 'Sarah Smith',
                email: 'harvey.specter@yogijidigi.com',
                salary: 125000, // Monthly
                leaves: {
                    pl: 12,
                    sl: 4,
                    cl: 2
                }
            },
            attendance: [
                { date: 'Mon', status: 'Present', in: '09:02 AM', out: '06:15 PM', hours: 9.2 },
                { date: 'Tue', status: 'Present', in: '09:15 AM', out: '06:30 PM', hours: 9.25 },
                { date: 'Wed', status: 'Late', in: '10:05 AM', out: '07:00 PM', hours: 8.9 },
                { date: 'Thu', status: 'Present', in: '08:55 AM', out: '06:00 PM', hours: 9.1 },
                { date: 'Fri', status: 'WFH', in: '09:00 AM', out: '06:00 PM', hours: 9.0 },

            colleagues: [
                { name: 'Sarah Smith', role: 'Director of Product', status: 'active' },
                { name: 'Mike Ross', role: 'Frontend Lead', status: 'active' },
                { name: 'Rachel Zane', role: 'Legal Consultant', status: 'leave' },
                { name: 'Louis Litt', role: 'Head of Sales', status: 'active' }

            holidays: [
                { date: '26 Jan', name: 'Republic Day' },
                { date: '15 Aug', name: 'Independence Day' },
                { date: '02 Oct', name: 'Gandhi Jayanti' },
                { date: '25 Dec', name: 'Christmas' }

        // --- 2. STORE (STATE MANAGEMENT) ---
        class Store {
            constructor() {
                this.state = {
                    theme: 'light', // 'light' or 'dark'
                    user: MockData.currentUser,
                    isSidebarOpen: true,
                    salaryRevealed: false
                };
                this.listeners = [];
                
                // Load from LocalStorage if available
                const savedTheme = localStorage.getItem('yd-theme');
                if (savedTheme) this.state.theme = savedTheme;
                else {
                    // Intelligence: Check time for auto dark mode
                    const hour = new Date().getHours();
                    if (hour > 18 || hour < 7) this.state.theme = 'dark';
                }
                
                this.applyTheme();
            }

            subscribe(fn) {
                this.listeners.push(fn);
            }

            update(newState) {
                this.state = { ...this.state, ...newState };
                this.listeners.forEach(fn => fn(this.state));
                
                if (newState.theme) {
                    this.applyTheme();
                    localStorage.setItem('yd-theme', newState.theme);
                }
            }

            toggleTheme() {
                this.update({ theme: this.state.theme === 'light' ? 'dark' : 'light' });
            }

            applyTheme() {
                if (this.state.theme === 'dark') {
                    document.body.classList.add('dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                }
            }
        }

        const appStore = new Store();

        // --- 3. UTILITIES ---
        const Utils = {
            formatCurrency: (num) => {

            getGreeting: () => {
                const hour = new Date().getHours();
                if (hour < 12) return "Good Morning";

            showToast: (title, message, type = 'info') => {
                const container = document.getElementById('toast-container');
                const el = document.createElement('div');
                el.className = 'toast';
                
                let icon = '<i class="fa-solid fa-info"></i>';
                let color = 'var(--color-info)';
                if(type === 'success') { icon = '<i class="fa-solid fa-check"></i>'; color = 'var(--color-success)'; }
                
                el.innerHTML = `
                    <div class="toast-icon" style="background:${color}20; color:${color}">${icon}</div>
                    <div class="toast-content">
                        <div class="toast-title">${title}</div>
                        <div class="toast-msg">${message}</div>
                    </div>
                `;
                container.appendChild(el);
                setTimeout(() => {
                    el.style.opacity = '0';
                    el.style.transform = 'translateY(20px)';
                    setTimeout(() => el.remove(), 300);
                }, 3000);
            }
        };

                'leaves': Views.leaves,
                'payroll': Views.payroll,
                'team': Views.team,
                'profile': Views.profile,
                'documents': () => Views.placeholder('Documents'),
                'policies': () => Views.placeholder('Policies')
            },

            init: () => {
                window.addEventListener('hashchange', Router.render);
                Router.render();
            },

            render: () => {
                const hash = window.location.hash.slice(1) || 'dashboard';
                const viewFn = Router.routes[hash] || Router.routes['dashboard'];
                
                // Update DOM
                document.getElementById('view-container').innerHTML = viewFn();
                document.getElementById('page-title').innerText = hash.charAt(0).toUpperCase() + hash.slice(1);
                
                // Update Sidebar Active State
                document.querySelectorAll('.nav-item').forEach(el => {
                    el.classList.remove('active');
                    if (el.getAttribute('data-path') === hash) el.classList.add('active');
                });

                // Trigger animations
                const container = document.getElementById('view-container');
                container.style.opacity = '0';
                container.style.transform = 'translateY(10px)';
                setTimeout(() => {
                    container.style.transition = 'all 0.3s ease-out';
                    container.style.opacity = '1';
                    container.style.transform = 'translateY(0)';
                }, 50);
            }
        };

        // --- 6. COMMAND PALETTE LOGIC ---
        const CmdPalette = {
            isOpen: false,
            commands: [
                { id: 1, title: 'Go to Dashboard', icon: 'fa-grid-2', action: () => window.location.hash = '#dashboard' },
                { id: 2, title: 'Apply for Leave', icon: 'fa-calendar-plus', action: () => { window.location.hash = '#leaves'; Utils.showToast('Leave', 'Form opened'); } },
                { id: 3, title: 'View Payslips', icon: 'fa-receipt', action: () => window.location.hash = '#payroll' },
                { id: 4, title: 'Toggle Dark Mode', icon: 'fa-moon', action: () => appStore.toggleTheme() },
                { id: 5, title: 'Contact HR', icon: 'fa-headset', action: () => Utils.showToast('Support', 'Ticket created #9982') },
                { id: 6, title: 'Log Out', icon: 'fa-arrow-right-from-bracket', action: () => alert('Logging out...') }
            ],

            init: () => {
                document.addEventListener('keydown', (e) => {
                    if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                        e.preventDefault();
                        CmdPalette.toggle();
                    }
                    if (e.key === 'Escape' && CmdPalette.isOpen) {
                        CmdPalette.close();
                    }
                });

                document.getElementById('cmd-input').addEventListener('input', (e) => {
                    CmdPalette.renderResults(e.target.value);
                });

                document.getElementById('cmd-palette-overlay').addEventListener('click', (e) => {
                    if(e.target === document.getElementById('cmd-palette-overlay')) CmdPalette.close();
                });
            },

            toggle: () => {
                CmdPalette.isOpen ? CmdPalette.close() : CmdPalette.open();
            },

            open: () => {
                CmdPalette.isOpen = true;
                document.getElementById('cmd-palette-overlay').classList.add('open');
                document.getElementById('cmd-input').focus();
                CmdPalette.renderResults('');
            },

            close: () => {
                CmdPalette.isOpen = false;
                document.getElementById('cmd-palette-overlay').classList.remove('open');
                document.getElementById('cmd-input').value = '';
            },

            renderResults: (query) => {
                const results = CmdPalette.commands.filter(c => c.title.toLowerCase().includes(query.toLowerCase()));
                const html = results.map((c, index) => `
                    <div class="cmd-item" onclick="CmdPalette.execute(${c.id})">
                        <div style="display:flex; align-items:center; gap:12px;">
                            <i class="fa-solid ${c.icon}" style="color:var(--text-secondary); width:20px; text-align:center;"></i>
                            <span>${c.title}</span>
                        </div>
                        ${index === 0 && query.length > 0 ? '<span class="cmd-shortcut">âŽ</span>' : ''}
                    </div>
                `).join('');
                document.getElementById('cmd-results').innerHTML = html || '<div style="padding:12px; color:var(--text-tertiary); text-align:center">No commands found</div>';
            },

            execute: (id) => {
                const cmd = CmdPalette.commands.find(c => c.id === id);
                if (cmd) {
                    cmd.action();
                    CmdPalette.close();
                }
            }
        };

        // --- 7. INITIALIZATION ---
        
        // Expose helpers to window for HTML onclick attributes
        window.toggleSalary = () => {
            appStore.update({ salaryRevealed: !appStore.state.salaryRevealed });
            Router.render(); // Re-render to show/hide
        };
        
        // Live Clock Logic
        setInterval(() => {
            const now = new Date();
            const timeEl = document.getElementById('live-clock');
            const dateEl = document.getElementById('live-date');
            if(timeEl) timeEl.innerText = now.toLocaleTimeString();
            if(dateEl) dateEl.innerText = now.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }, 1000);

        // Theme Toggle Listener
        document.getElementById('theme-toggle').addEventListener('click', () => appStore.toggleTheme());

        // Boot the OS
        (function boot() {
            console.log('Yogiji Digi OS: Booting...');
            Router.init();
            CmdPalette.init();
            
            // Initial Toast
            setTimeout(() => {
                Utils.showToast('Welcome Back', 'System synchronized successfully.', 'success');
            }, 1000);
        })();

    </script>
</body>
</html>
