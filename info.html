    <style>
      :root {
        --overlay: rgba(93, 104, 84, 0.85);
        --btn-bg: #ffffff;
        --text-dark: #333333;
        --brand-red: #B02A37;
        --brand-red-dark: #8a202b;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        /* Background setup */
        background-image: url("ydbg.jpeg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "DM Sans", sans-serif;
      }

      .container {
        width: 100%;
        max-width: 450px; /* Base width */
        text-align: center;
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        /* Ensure content doesn't overflow */
        overflow-x: hidden; 
      }

      /* --- Header & Logo --- */
      .header {
        margin-bottom: 30px;
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .logo-circle {
        background-color: #fff;
        width: 320px;
        height: 130px;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        padding: 10px;
        
        /* Responsive Fix: Max width for smaller screens */
        max-width: 90%; 
      }

      .logo-circle img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      /* --- Buttons --- */
      .links-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 40px; 
      }

      .link-button {
        background-color: var(--btn-bg);
        color: var(--text-dark);
        text-decoration: none;
        padding: 18px 20px;
        border-radius: 50px;
        font-weight: 600;
        transition: transform 0.2s ease, background 0.3s ease, color 0.3s ease;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        
        /* Layout */
        display: flex;
        align-items: center;
        position: relative;
        width: 100%; /* Ensure full width on mobile */
      }

      /* Hover Effect: Red Gradient */
      .link-button:hover {
        transform: scale(1.02);
        /* Gradient from Brand Red to a slightly darker/richer red */
        background: linear-gradient(135deg, var(--brand-red) 0%, var(--brand-red-dark) 100%);
        color: #ffffff; /* Text turns white on hover */
      }
      
      /* Icon color change on hover */
      .link-button:hover .btn-icon {
        color: #ffffff;
      }

      /* Icon Styling */
      .btn-icon {
        width: 30px;
        display: flex;
        justify-content: center;
        margin-right: 15px;
        color: var(--brand-red); 
        font-size: 1.2rem;
        transition: color 0.3s ease;
      }
      
      .btn-icon img {
        width: 24px;
        height: 24px;
        object-fit: contain;
      }

      .btn-text {
        flex-grow: 1; 
        text-align: center;
        margin-right: 30px; /* Balances the icon space on the left */
        font-size: 0.95rem; /* Slightly smaller for mobile fit */
      }

      /* --- Footer (Social Icons) --- */
      .footer {
        width: 100%;
        margin-top: auto;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap; 
        gap: 20px;
        margin-bottom: 20px;
      }

      .social-icons a {
        color: white;
        font-size: 1.5rem;
        transition: opacity 0.2s, transform 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        
        /* Remove underline explicitly */
        text-decoration: none !important;
        border-bottom: none !important;
      }

      .social-icons a:hover {
        opacity: 0.8;
        transform: scale(1.1);
      }
      
      .social-icons i {
        /* Ensure icons don't have text decoration styles inherited */
        font-style: normal;
      }

      /* X Icon specific sizing */
      .x-icon svg {
        width: 20px;
        height: 20px;
        fill: currentColor;
      }

      /* --- Media Queries --- */

      /* Desktop: Add frame */
      @media (min-width: 768px) {
        .container {
          border: 8px solid #4a5443; 
          border-radius: 40px;
          margin: 20px;
          background-color: rgba(0,0,0,0.2); 
        }
      }

      /* Mobile Specific Adjustments (390px width range) */
      @media (max-width: 480px) {
        .container {
            padding: 30px 15px; /* Reduce padding slightly */
        }
        
        .logo-circle {
            width: 100%; /* Take full available width */
            height: auto; /* Auto height based on aspect ratio */
            min-height: 100px;
            padding: 15px;
        }

        .link-button {
            padding: 15px 15px; /* Slightly tighter padding */
        }
        
        .btn-text {
            font-size: 0.9rem; /* Prevent text wrapping */
            margin-right: 0; /* Remove balance margin on very small screens if text wraps */
        }
        
        /* Hide right margin on small screens to prioritize text space */
        .btn-icon {
            margin-right: 10px;
        }
      }
    </style>
